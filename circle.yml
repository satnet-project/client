checkout:
  post:
    - git submodule init
    - git submodule update
    - cd protocol && git checkout jrpc_if

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-mock
    - virtualenv .venv
    - source .venv/bin/activate
    - pip install --upgrade pip
    - pip install -r scripts/requirements.txt