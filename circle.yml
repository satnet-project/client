
dependencies:
  pre:
    - sudo apt-get install python-mock
    - sudo apt-get install python-twisted
    - cd scripts && pwd && bash ./setup.sh -t
    - pwd && ls && pip install -r requirements-tests.txt

# Using normal installation script.
test:
  override:
    - cd tests/ && python test_clientToServer.py
    - cd tests/ && python test_serverToClient.py