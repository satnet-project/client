checkout:
  post:
    - git submodule init
    - git submodule update
    - cd protocol && git checkout jrpc_if

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-mock
    - cd scripts && bash ./setup.sh

test:
  override:
    - source .venv/bin/activate && python protocol/tests/test_creds.py
    - source .venv/bin/activate && python protocol/tests/test_end2end.py
    - source .venv/bin/activate && python protocol/tests/test_login_singleClients.py
    - source .venv/bin/activate && python protocol/tests/test_login_multipleClients.py
    - source .venv/bin/activate && python protocol/tests/test_sendMsg.py
    - source .venv/bin/activate && python protocol/tests/test_startRemote.py
