checkout:
  post:
    - git submodule init
    - git submodule checkout jrpc_if
    - git submodule update

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-mock
    - virtualenv .venv
    - source .venv/bin/activate
    - sudo pip install -r scripts/requirements.txt
    - sudo pip install -r protocol/scripts/test_requirements.txt
