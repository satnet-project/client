checkout:
  post:
    - git submodule init
    - git submodule update
    - cd protocol && git checkout jrpc_if

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-mock
    - cd scripts && bash ./setup.sh
    - cd protocol && ls

test:
  override:
    - ls && cat protocol/tests/test_creds.py && source .venv/bin/activate && cd protocol/tests/ && python test_creds.py
    - ls && cat protocol/tests/test_end2end.py && source .venv/bin/activate && cd protocol/tests/ && python test_end2end.py
    - ls && cat protocol/tests/test_login_singleClient.py && source .venv/bin/activate && cd protocol/tests/ && python test_login_singleClient.py
