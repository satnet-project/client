checkout:
  post:
    - git submodule init
    - git submodule update

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-mock
    - virtualenv .venv
    - source .venv/bin/activate
    - pip install -r scripts/requirements.txt
    - pip install -r protocol/scripts/requirements.txt
    - pip install django
    - pip install django-core
