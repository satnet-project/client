checkout:
  post:
    - git submodule init
    - git submodule update

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-mock
    - virtualenv .venv
    - source .venv/bin/activate
    - sudo pip install -r scripts/requirements.txt

test:
  post:
    - cd protocol && git checkout jrpc_if